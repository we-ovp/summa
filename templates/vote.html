<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Page</title>
</head>
<body class="container mt-5">
  <h1>Welcome! Voting for {{ house }}</h1>
  <form action="/submit_vote" method="post">
    
    <h2>House-specific Election</h2>
    {% for candidate in house_candidates %}
      <div>
        <input type="radio" name="house_candidate" value="{{ candidate }}" required>
        {{ candidate }}
      </div>
    {% endfor %}
    
    <h2>Common Election</h2>
    {% for candidate in common_candidates %}
      <div>
        <input type="radio" name="common_candidate" value="{{ candidate }}" required>
        {{ candidate }}
      </div>
    {% endfor %}
    
    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
